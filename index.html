<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Link to the external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter-row">
            <!-- Celsius Input -->
            <div class="col">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius" placeholder="Enter °C">
            </div>
            <!-- Fahrenheit Input -->
            <div class="col">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter °F">
            </div>
            <!-- Kelvin Input -->
            <div class="col">
                <label for="kelvin">Kelvin (K)</label>
                <input type="number" id="kelvin" placeholder="Enter K">
            </div>
            <!-- Rankine Input -->
            <div class="col">
                <label for="rankine">Rankine (°R)</label>
                <input type="number" id="rankine" placeholder="Enter °R">
            </div>
        </div>
    </div>
    <!-- Link to the external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
